name: Gitea Actions Demo
run-name: ${{ gitea.actor }} is testing out Gitea Actions ğŸš€
on: [push]

jobs:
  Explore-Gitea-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by Gitea!"
      - run: echo "ğŸ” The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Git Setup
        run: |
          echo 'Thank you https://github.com/actions/checkout/issues/1315!'
          mkdir -p ~/.ssh
          echo 'Host ${{ vars.HOST_NAME }} ' >> ~/.ssh/config
          echo '    StrictHostKeyChecking no' >> ~/.ssh/config
          echo '    HostName ${{ vars.HOST_NAME }}' >> ~/.ssh/config
          echo '    Port ${{ vars.HOST_PORT }}' >> ~/.ssh/config
          cat  ~/.ssh/config
          echo '${{ vars.KNOWN_HOSTS }}' >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          repository: ahf/bismuth-website
          ssh-user: ${{ vars.SSH_USER }}
          ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}
          ssh-known-hosts: ${{ vars.KNOWN_HOSTS }}
          ssh-strict: false
          github-server-url: ${{ vars.SERVER_ADDR }}
      - run: echo "ğŸ’¡ The ${{ gitea.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ gitea.workspace }}
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build App
        run: npm run build

      - run: echo "ğŸ This job's status is ${{ job.status }}."